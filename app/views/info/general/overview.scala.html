@(infos: List[models.portal.info.Info])


@main(Messages("site.title")) {
  <ul>
  @for(info <- infos) {
    <li>
      <h1>@info.title</h1>
      <br/><br/>
      <img src="@routes.Application.getPhoto(info.infoPics(0).fileObjId)" width="80" height="90" />
      <br/>
      <br/>
      <p>@Html(info.content)</p>
      
    </li>
  }
  </ul>
}
