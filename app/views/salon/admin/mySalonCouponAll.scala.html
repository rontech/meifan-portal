@(salon: Salon, condtionForm: Form[CouponServiceType], serviceTypes: List[ServiceType], coupons: List[Coupon])

@mySalonMain(navInSalon = "my-coupons", salon) {
  
  <head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/coupon/coupon.css")">    
  </head>
  
  @views.html.coupon.sreachCoupon(salon, condtionForm, serviceTypes)

  <!-- Get the Salon with all the coupons.  -->
  @views.html.coupon.showCouponGroup(salon, coupons)

}
