@mySalonMain(navInSalon = "my-menus", salon) {
  
  <head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/coupon/menu.css")">    
  </head>
  
  <!-- Get the models.portal.salon.Salon with all the coupons.  -->
  @views.html.menu.createMenu(salon.id, menuForm, services)

}
