@()

<!-- the module of Usually asked questions. 

    collections of question pages.

    TODO: here we go against the MVC rules, access the modle method directly.....
          for this module, the common questions, is not change anywhere for now...

 -->


@if(Question.findAll.toList.length > 1) {
    <ul>
        <!-- Common Questions  -->
        <div style="background-image: url(/assets/images/usualInquiryTop.gif); background-position: left top;  background-repeat: no-repeat; padding-top: 3px; font-size: 12px; margin-top: 6px;">
            <div style="background-image: url(/assets/images/usualInquiryBottom.gif); background-position: left bottom; background-repeat: no-repeat; padding-bottom: 3px;">
                <dl>
                    <dt style="width: 168px; background: #FBFAF5; padding-top: 2px; padding-bottom: 5px; padding-left: 10px; border-right: 1px solid #cccccc; border-left: 1px solid #cccccc; font-weight: bold; color: #797979;">
                        @Messages("questions.common") 
                    </dt>
                    <dd style="width: 158px; padding: 10px 15px 10px 5px; border-top: 1px solid #cccccc; border-left: 1px solid #cccccc; border-right: 1px solid #cccccc;">
                        <ul>
                            @for(ques <- Question.findAll.toList) {
                                <li>
                                    <a style="background-image: url(/assets/images/usualInquiryDot.gif); background-repeat: no-repeat; background-position: 5px 7px; display: inline-block; padding-left: 13px;"
                                    href="@routes.Questions.getOneQuestion(ques.id)" target="_new">
                                       @ques.questName 
                                    </a>
                                </li>
                            }
                      </ul>
                    </dd>
                </dl>
            </div>
        </div>
    </ul>
}
