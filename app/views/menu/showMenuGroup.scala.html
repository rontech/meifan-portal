@(salon: Salon, menus: List[Menu])

<div class="showMenu">
<div class="taC fr">
    <a href="/mySalon/@salon.id/createMenu"
    class="iS arrowR">
        <font>
            <font class="b">
                @Messages("menu.createMenu")
            </font>
        </font>
    </a>
</div>
<div class="yS mainContentsSecondTitleOuter">
	<h2 class="yS mainContentsSecondTitleInner">@Messages("menu.title", salon.salonName)</h2>
</div>

<div>
@if(menus.isEmpty) {
	<div class="bgAlertMsg mT20">
		<p class="alertMsg">@Messages("menu.tip")</p>
	</div>
} else {
	@for(menu <- menus) {
		@views.html.menu.showMenuItem(menu)
	}
}
</div>
</div>
