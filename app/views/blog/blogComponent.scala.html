@(blogs: List[models.portal.blog.Blog] = Nil, salon: models.portal.salon.Salon, listYM : List[String])

<div class="mT30">
  <div class="yS mainContentsSecondTitleOuter">
    <h2 class="yS mainContentsSecondTitleInner">@Messages("blog.salonBlogTitle", salon.salonName)</h2>
  </div>
</div>
<div class="mT20 cFix">

  <!-- Get All the models.portal.salon.Salons with all the blogs.  -->
  @views.html.blog.blogGroup(blogs, salon)
  
  <!-- the right column -->
  <dl class="rightContents fr w187">
    @views.html.blog.rightBlogColumn(salon, listYM)
  </dl>
</div>
