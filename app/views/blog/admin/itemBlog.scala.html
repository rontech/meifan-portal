@(blog : Blog)

<div class="Blog">      
					<div class="BlogTitle">
			    		<div class="title">
			            	<h2><span class="icon" style="background:#44ac57;" title=""></span>	<a href="@routes.Blogs.showBlogById(blog.id)">@blog.title</a>@blog.id</h2>			    	
			        		<div class="outline">
			            	  <span class="">
													分类: 
									<a href="">@blog.blogCategory			   							                			            		
							  </span>		  
			                  <span class="blog_admin">( <a href="@routes.Blogs.editBlog(blog.id)">修改</a> | <a href="javascript:deleteBlog();">删除</a> )</span> 
			        	    </div>
			    		</div>		
					</div>
					
			    	<div class="BlogContent" id="">
						@blog.content
			    	</div>
			    	
					<div class="bottom">	
						发布于@blog.createTime.toLocaleString， | 评论(@Comments.clean@Comment.all(blog.id).size)| 收藏(0)
			    		<a href="@routes.Blogs.showBlogById(blog.id)" class="fullcontent">阅读全文...</a>
			    	</div>
			    	
</div>

<script type="text/javascript">
	function deleteBlog(){
        if(!confirm("文章删除后无法恢复，请确认是否删除此篇文章？@blog.id")){
        	return;
        }else{
            location.href="@routes.Blogs.deleteBlog(blog.id)";
        }	        
      }
</script>
