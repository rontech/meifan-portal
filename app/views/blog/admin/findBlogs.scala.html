@(user : User, blogList : List[Blog], followInfo:FollowInformation)
@import views.html.user._

@myPageMain(navInMyPage = "my-blog", user, followInfo) {
			 @blogList.map { blog =>
				<li class="Blog">
				  @views.html.blog.admin.itemBlog(blog)				
				</li>
				}			
		    <a href = "@routes.Blogs.newBlog(user.userId)"><input type="button" value="@Messages("blog.newBlog")" ></a>
}
