@(user : User, catagory : String)
@import views.html.user._

@myPageMain(navInMyPage = "my-blog", user) {
    <body>
		<form>
			<table border = 1>
			  <tr>
			 		<td>博客的title</td>
			 		<td>博客的content</td>
			 		<td>博客的type</td>
			 		<td>博客的tags</td>
			 	</tr>
			 @Blog.showBlogsByCatagory(user.id, catagory).map { blog =>
				<tr>
					<td>@blog.title</td>
					<td>@blog.content</td>
					<td>@blog.blogTyp</td>
					<td>@blog.tags</td>
					<td><a href = "@routes.Comments.addComment(blog.id)"><input type="button" value="addComment" ></a></td>
					<td><a href = "@routes.Blogs.deleteBlog(blog.id)"><input type="button" value="deleteBlog" ></a></td>
				</tr>
				}
			</table>
			<a href = "@routes.Blogs.newBlog(user.id)"><input type="button" value="newBlog" ></a>
			<a href = "@routes.BlogCatagories.editBlogCatagory(user.id)"><input type="button" value="editBlogCatagory(管理blog分类)" ></a>
			
		</form>
	
	</body>

}
