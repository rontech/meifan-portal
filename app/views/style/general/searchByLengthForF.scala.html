<div id="salon_tjtj">
  <h2>
    <img src="@routes.Assets.at("images/haircatalog/hair_label/salon_nvfxjs_title.jpg")" width="768" height="35" />
  </h2>         
    <div id="salon_tjtj_nr">
      <table width="768" border="0">
        <tr>
          @SearchByLengthForF.findAll.map { searchByLengthForF =>
            <td>
              <div class="fx_pic_t">
              <a href="@noAuth.routes.Styles.findByLength(searchByLengthForF.styleLength,searchByLengthForF.sex)">
                <img src="@routes.Application.getPhoto(searchByLengthForF.stylePic)" alt="@searchByLengthForF.styleLength" class="imgFrame" width="94px">
              </a>
              </div>
              <p align="center">
                @Messages("style.styleLength." + searchByLengthForF.styleLength)
              </p>
            </td>
          }
        </tr>
      </table>
    </div>
</div>
