@(salon: models.portal.salon.Salon, comments: List[models.portal.review.Comment])

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/comment/comment.css")">

<ol>
@if(comments.isEmpty) {
  <div class="bgAlertMsg mT20">
    <p class="alertMsg">@Messages("comment.noComment")</p>
  </div>
} else {
  @for(comment <- comments) {
    <li class="couponItem">
      @views.html.comment.admin.mySalonCommentItem(salon, comment)
    </li>
  }
}
</ol>
