@(user:User, followInfo:FollowInformation, loginUserId:ObjectId)
@myPageMain("followedBlog", user, followInfo, loginUserId, true){
  @if(followInfo.followCoupon.isEmpty) {
    <div class="bgAlertMsg mT20">
        <p class="alertMsg">@Messages("user.noBlogSearched")</p>
    </div>
} else {
	<ul id="listWrapper">
    @for(blog <- followInfo.followBlog) {
    		@views.html.blog.blogItem(blog)
    	}
    </ul>
    }
}
