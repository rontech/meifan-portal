@(user: User,loginUser: User)
@import helper._
   <div class="myLetters">
       @form(auth.routes.UserLetters.sendLetter(), 'method -> "post"){
           <input type="hidden" name="userMessage.sender" value="@loginUser.userId">
           <input type="hidden" name="userMessage.senderNm" value="@loginUser.nickName">
           <input type="hidden" name="userMessage.addressee" value="@user.userId">
           <label>@Messages("user.message.to")</label>
           <input type="text" name="userMessage.addresseeNm" value="@user.nickName" readonly = "true"><br/>
           <label><font class="cR">*</font>@Messages("user.message.title")</label>
           <input type="text" name="message.title"><br/>
           <label><font class="cR">*</font>@Messages("user.message.content")</label><br/>
           <textarea cols="60" rows="10" name="message.content"></textarea>
           <input type="submit" value="@Messages("user.message.send")">
       }
   </div>
