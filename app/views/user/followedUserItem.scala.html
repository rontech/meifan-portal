@(followUser:User, loginUserId:ObjectId, logged:Boolean)
	<li><table class="ostable">
		<tbody>
			<tr>
				<td class="avatar"><a href="#" title=""><img src="#" align="middle" alt="" title="1" class="SmallPortrait" user="1435017"></a></td>
				<td class="update">
					<span class="name"><a href="#" target="_blank">@followUser.userId</a></span><br>
					<span class="city">@followUser.point</span>
				</td>
				<td class="opts">
					@if(logged.equals(false) || MyFollow.checkIfFollow(loginUserId,followUser.id)){
						<a href="@auth.routes.MyFollows.cancelFollow(followUser.id)">@Messages("user.cancelFollow")</a>
					}else{
						<a href="@auth.routes.MyFollows.addFollow(followUser.id,"user")">@Messages("user.addFollow")</a>
					}
					<a id="sendMsg">@Messages("user.sendMsg")</a>
				</td>
			</tr>
		</tbody>
		</table>
</li>
