@(salon:Salon,loginUserId:ObjectId)
	<li><table class="ostable">
		<tbody>
			<tr>
				<td class="avatar"><a href="#" title=""><img src="#" align="absmiddle" alt="" title="1" class="SmallPortrait" user="1435017"></a></td>
				<td class="update">
					<span class="name"><a href="#" target="_blank">@salon.salonName</a></span><br>
					<span class="city">@salon.salonAddress.province &nbsp;@salon.salonAddress.city</span>
				</td>
				<td class="opts">
					@if(MyFollow.checkIfFollow(loginUserId,salon.id)){
						<a href="@routes.MyFollows.cancelFollow(salon.id)">@Messages("user.cancelFollow")</a>
					}else{
						<a href="@routes.MyFollows.addFollow(salon.id,"salon")">@Messages("user.addFollow")</a>
					}
					<a href="#">@Messages("user.sendMsg")</a>
				</td>
			</tr>
		</tbody>
		</table>
</li>
