@(user: User,followInfo:FollowInformation)

@myPageMain(navInMyPage = "my-sava-blog", user, followInfo) {
	
  @if(followInfo.followBlog.isEmpty) {
    <div class="bgAlertMsg mT20">
        <p class="alertMsg">@Messages("blog.noCollect")</p>
    </div>
} else {
	<ul id="listWrapper">
    @for(blog <- followInfo.followBlog) {
    		@views.html.blog.blogItem(blog)
    	}
    </ul>
    }
}
