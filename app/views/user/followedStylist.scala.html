@(user :User, followInfo:FollowInformation, loginUserId:ObjectId =new ObjectId, logged:Boolean = false)

    @myPageMain("followedSalon", user, followInfo, loginUserId, logged) {
        <div class="MMod" id="Logs">
            <ul>
            @followInfo.followStylist.map{stylist =>
                @views.html.user.followedStylistItem(stylist,loginUserId,logged)
            }
            </ul>
        </div>
    }
