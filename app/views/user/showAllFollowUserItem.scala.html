@(followUser:User, loginUserId:ObjectId)
	<li><table class="ostable">
		<tbody>
			<tr>
				<td class="avatar"><a href="@noAuth.routes.Users.userPage(followUser.userId)" title=""><img src="@routes.Application.getPhoto(followUser.userPics)" align="absmiddle" alt="" title="1" class="SmallPortrait" user="1435017"></a></td>
				<td class="update">
					<span class="name"><a href="@noAuth.routes.Users.userPage(followUser.userId)" target="_blank">@followUser.nickName</a></span><br>
					<span class="city">@followUser.address.province &nbsp;@followUser.address.city</span>
				</td>
				<td class="opts">
					@if(MyFollow.checkIfFollow(loginUserId,followUser.id)){
						<a href="@auth.routes.MyFollows.cancelFollow(followUser.id)">@Messages("user.cancelFollow")</a>
					}else{
						<a href="@auth.routes.MyFollows.addFollow(followUser.id,"user")">@Messages("user.addFollow")</a>
					}
					<a href="#">@Messages("user.sendMsg")</a>
				</td>
			</tr>
		</tbody>
		</table>
</li>
