@(serviceTypeForm: Form[ServiceType])

@import helper._

    @main(title = Messages("service.addServiceType")) {

		<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/service/service.css")">
		</head>
		<body>
        @form(routes.ServiceTypes.addServiceType, 'id -> "serviceTypeForm") {
          <fieldset>
            @inputText(serviceTypeForm("serviceTypeName"),'_label -> Messages("service.type"))
      
		  </fieldset>
		  
            <input type="submit" class = "buttons" value="@Messages("service.addBton")">
            
            <input type = "reset" class = "buttons" value="@Messages("service.resetBton")">
           
        }
        
        </body>

    }
