@(navInMyPage: String = "my-appingSalon", user: User, stylist: Stylist, salons: List[Salon], followInfo:FollowInformation)

@stylistPageMain(navInMyPage, user, stylist, followInfo){
	@salons.map{salon =>
		<h1>@salon</h1>
		@views.html.stylist.management.stylistApplyingSalonItem(salon, stylist)
	}
}
