@(stylist: StylistDetailInfo)


<!-- Detail info of stylist in a salon. -->
@stylist.stylistInfo match {
    case None => {<h1>Not a Stylist.</h1>}    
    case Some(dtl) => {
        <div class="stylePageTileOuter">
            <div class="fgPink b fs10">
                @dtl.position.map { p => @p.positionName &nbsp; }
            </div>
            <h2 class="fs16 dibBL">
                @stylist.basicInfo.nickName
            </h2>
       </div>
    } 
}
