@(stylist: Stylist, salon: Salon)
<body>
<div class="mysalon-stylist-search w166 mHA">
    <div class="taC">
		<a href="@noAuth.routes.Stylists.otherHomePage(stylist.stylistId)">
        	<img src="@routes.Application.getPhoto(stylist.myPics(0).fileObjId)" class="bdImgGray w164 h219">
		</a>
    </div>
    <p class="mT10">
        <a href="#">
           <p>@Stylist.findUserName(stylist.stylistId)</p>
        </a>
    </p>
    <p class="mT10">
        
           @stylist.position.map{po=>
           	@po.positionName&nbsp;@po.industryName
           }
        
    </p>
    <div class="bdDotT mT5 pT5 fs10">
        <span class="fgPink">
       
       	&nbsp;
      
        </span>
  （@stylist.workYears
  年）
    </div>
</div>
<div class="taC mT10">
	<a href="@routes.Reservations.reservHairView(stylist.stylistId)" class="salon-stylist-reserv">查看日程</a>
		<p>
	    	<a href="@auth.routes.Salons.removeStylist(stylist.stylistId)">
	    		@Messages("salonAdmin.removeStylist")
	    	</a>
	    </p>
</div>
</body>
