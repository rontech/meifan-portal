@(coupons: Seq[Coupon])

<ol>
@if(coupons.isEmpty) {
    <div class="bgAlertMsg mT20">
        <p class="alertMsg">@Messages("coupon.noCouponSearched")</p>
    </div>
} else {
    @for(coupon <- coupons) {
        <li class="couponItem">
            @views.html.coupon.couponItem(coupon)
        </li>
    }
}
</ol>
